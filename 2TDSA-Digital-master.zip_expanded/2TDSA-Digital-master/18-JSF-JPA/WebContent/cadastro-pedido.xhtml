<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="_template.xhtml">
		<ui:define name="conteudo">
			<h2>Faça o pedido!</h2>
			<h:messages styleClass="alert alert-success"/>
			<h:form>
				<div class="form-group">
					<h:outputLabel value="Data" for="data"/>
					<h:inputText value="#{pedidoBean.pedido.data.time}" 
						id="data" styleClass="form-control" >
						<f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy"/>
					</h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel value="Valor" for="valor" />
					<h:inputText value="#{pedidoBean.pedido.valor}"
						 id="valor" styleClass="form-control"/>
				</div>
				<div class="form-group">
					<h:outputLabel value="Descrição" for="desc" />
					<h:inputTextarea value="#{pedidoBean.pedido.descricao}" 
						id="desc" styleClass="form-control" />
				</div>
				<h:commandButton action="#{pedidoBean.cadastrar()}"
					value="Salvar" styleClass="btn btn-primary" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
